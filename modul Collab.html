<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARDUS BALAP X AZELLO22 BASURI CONTROLLER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="controller-container" id="controllerContainer">
        
        <div class="header-box">
            <h1 class="header-title">KARDUS BALAP X AZELLO22</h1>
            <h2 class="header-subtitle">BASURI CONTROLLER</h2>
            <p class="track-info-top" id="trackTitle">000-NO TRAKS</p>
            <p class="track-info-bottom">Tempo : <span id="tempoDisplay">140</span> BPM</p>
        </div>

        <div class="playlist-area" id="playlistArea">
            <p class="empty-message">Daftar putar kosong. Silakan tambah lagu.</p>
        </div>

        <div class="control-group-small">
            <button class="btn-small" onclick="alert('Fungsi Tambah manual diaktifkan melalui tombol Add Songs.')">Tambah</button>
            <button class="btn-small" onclick="deleteSelectedTrack()">Hapus</button>
            <button class="btn-small" onclick="shufflePlaylist()">Shuffle</button>
        </div>

        <div class="control-group-small">
            <button class="btn-small" onclick="toggleRepeat()">Repeat</button>
            <button class="btn-small" onclick="changeBackground()">Ganti BG</button>
        </div>
        
        <div class="play-controls">
            <button class="btn-round prev" onclick="prevTrack()">Prev</button>
            <button class="btn-round play" id="playPauseBtn" onclick="playPause()">Play</button>
            <button class="btn-round stop" onclick="stopTrack()">Stop</button>
            <button class="btn-round next" onclick="nextTrack()">Next</button>
        </div>

        <div class="progress-bar-container">
            <span id="currentTime" class="time-display left">0:00</span>
            <input type="range" id="progressBar" value="0" min="0" max="100" onchange="seekTo()">
            <span id="totalDuration" class="time-display right">0:00</span>
        </div>

        <div class="volume-control-container">
            <button class="btn-vol" id="volBtn" onclick="toggleMute()">Vol</button>
            <input type="range" id="volumeBar" min="0" max="100" value="70" onchange="setVolume()">
            <span class="track-count">0 / 0</span>
        </div>

        <button class="btn-add-songs" onclick="document.getElementById('audioFile').click()">
            <i class="fas fa-plus"></i> Add Songs
        </button>

        <input type="file" id="audioFile" accept="audio/mp3, audio/wav, audio/*" multiple style="display: none;" onchange="handleFileUpload(event)">
        
        <div class="footer drag-info">
            atau drag & drop file audio ke area playlist
        </div>
        
        <div class="footer-bottom">
            POWERED BY AZELLO22
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="script.js"></script>
</body>
</html>
